<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
      <div class="container my-5">
        <h2 class="my-3 text-center">Update your account</h2>
        <form action="/update/{{user.sno}}" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label" >Email</label>
              <input type="email" name="email" value="{{user.email}}" class="form-control" id="email" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="first" class="form-label">First name</label>
              <input type="text" value="{{user.first_name}}" name="first" class="form-control" id="first">
            </div>
            <div class="mb-3">
                <label for="last" class="form-label">Last name</label>
                <input type="text" value="{{user.last_name}}" name="last" class="form-control" id="last">
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" name="pass" class="form-control" id="pass">
              </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
