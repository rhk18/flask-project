<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
      <div class="container my-5">
        <h2 class="my-3 text-center">Create your account</h2>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="first" class="form-label">First name</label>
              <input type="text" name="first" class="form-control" id="first">
            </div>
            <div class="mb-3">
                <label for="last" class="form-label">Last name</label>
                <input type="text" name="last" class="form-control" id="last">
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" name="pass" class="form-control" id="pass">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="container my-3">
        <h2>Users</h2>
        
                {% if allusers|length==0  %}
                <div class="alert alert-dark" role="alert">
                    No users found!
                  </div>
                {% else %}
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Email</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                
                
                {% for user in allusers %}
                <tbody>

                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{user.email}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>
                        <a href="/update/{{user.sno}}"><button type="button" class="btn btn-outline-primary btn-sm mx-1">Update</button></a>
                        <a href="/delete/{{user.sno}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></a>
                        
                    </td>
                  </tr>
                 
                </tbody>
            
                {% endfor %}
              </table>
                {% endif %}
              
           
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
